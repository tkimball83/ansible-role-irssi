---
irssi_config_dir: "{{ ansible_env.HOME }}/.irssi"
irssi_config_file: "{{ irssi_config_dir }}/config"
irssi_config_owner: "{{ ansible_user_uid }}"
irssi_config_group: "{{ ansible_user_gid }}"
irssi_channels:
  - name: '#linuxhq'
    chatnet: linuxhq
    autojoin: True
irssi_chatnets:
  linuxhq:
    type: IRC
irssi_ignores:
  - exception: False
    level:
      - CTCPS
      - DCC
    mask:
      - '*'
irssi_servers:
  - address: irc.linuxhq.org
    autoconnect: True
    chatnet: linuxhq
    port: 6697
    ssl_verify: True
    use_ssl: True
irssi_settings:
  core:
    nick: "{{ ansible_user_id }}"
    real_name: "{{ ansible_user_gecos }}"
    user_name: "{{ ansible_user_id }}"
...
